<div class="p-4">
    <div class="grid p-fluid formgrid">

        

        <div class="field col-12 md:col-6">
            <label for="Name">Name</label>

          
              <input id="Name" type="text" placeholder="Name" pInputText  [(ngModel)]="role.Name"
              >
          

            
        </div>
        

        <div class="field col-12 md:col-6">
            <label for="Description">Description</label>

          
              <input id="Description" type="text" placeholder="Description" pInputText  [(ngModel)]="role.Description"
              >
          

            
        </div>
        

        <div class="field col-12 md:col-6">
            <label for="PermissionCategories">PermissionCategories</label>

          
              <input id="PermissionCategories" type="text" placeholder="PermissionCategories" pInputText  [(ngModel)]="role.PermissionCategories"
              >
          

            
        </div>
        



        <div class="col-12 flex justify-content-end mt-4">
            <button pButton pRipple class="p-button-outlined w-8rem mr-3" icon="pi pi-times" label="Cancel"
                    (click)="CloseInstances()"></button>
            <button pButton pRipple class="p-button-primary w-8rem" icon="pi pi-check" label="Save"
                    (click)="save()"></button>
        </div>
    </div>
</div>
