<div class="p-4">
  <div class="grid p-fluid formgrid">
      <div class="field col-12 md:col-6">
          <label for="FirstName">FirstName</label>

          <input
              id="FirstName"
              type="text"
              placeholder="FirstName"
              pInputText
              [(ngModel)]="user.FirstName"
              [ngClass]="{'ng-invalid ng-dirty': submitted && !user.FirstName}"
          />
          <small class="ng-dirty ng-invalid  text-red-500" *ngIf="submitted &&  !user.FirstName">First name is
              required.</small>
      </div>

      <div class="field col-12 md:col-6">
          <label for="LastName">LastName</label>

          <input
              id="LastName"
              type="text"
              placeholder="LastName"
              pInputText
              [(ngModel)]="user.LastName" [ngClass]="{'ng-invalid ng-dirty': submitted && !user.LastName}"
              />
              <small class="ng-dirty ng-invalid  text-red-500" *ngIf="submitted &&  !user.LastName">Last name is
                  required.</small>
      </div>

      <div class="field col-12 md:col-6">
          <label for="Email">Email</label>

          <input
              id="Email"
              type="text"
              placeholder="Email"
              pInputText
              [(ngModel)]="user.Email" [ngClass]="{'ng-invalid ng-dirty': submitted && !user.Email}"
              />
              <small class="ng-dirty ng-invalid  text-red-500" *ngIf="submitted &&  !user.Email">Email is
                  required.</small>
      </div>

      <div class="field col-12 md:col-6">
          <label for="Role">Role</label>

          <p-dropdown
              [disabled]="isLoadingClient"
              [dropdownIcon]="isLoadingClient ? 'pi pi-spinner pi-spin' : 'pi pi-chevron-down'"
              [ngClass]="{'ng-invalid ng-dirty': submitted && !tempRoleData.RoleId}"
              [options]="rolesData"
              [(ngModel)]="tempRoleData"
              optionLabel="Name"
              placeholder="Select Role"
              (onChange)="onClientChange()"
              appendTo="body"
          ></p-dropdown>

          <small
              class="ng-dirty ng-invalid text-red-500"
              *ngIf="submitted &&  !tempRoleData.RoleId"
              >Role is required.</small
          >
          <!--<small class="ng-dirty ng-invalid text-green-500" *ngIf="submitted &&  selectedClient">Client name looks good.</small>-->
      </div>


      <div class="col-12 flex justify-content-end mt-4">
          <button
              pButton
              pRipple
              class="p-button-outlined w-8rem mr-3"
              icon="pi pi-times"
              label="Cancel"
              (click)="CloseInstances()"
          ></button>
          <button
              pButton
              pRipple
              class="p-button-primary w-8rem"
              icon="pi pi-check"
              label="Save"
              (click)="save()"
          ></button>
      </div>
  </div>
</div>
